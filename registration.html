<html>
<head>
  <title>registration</title>
</head>
<body bgcolor="pink">
<h1>Registration From 2020-2021</h1>
<h3>Please fill in the form below.</h3><hr>
<form name="myform" action="https://jntuacea.net/wtclass/formsubmit.php"method="get">
  
  <h2><label for="uname">Name <font color="red">*</font>:</label>
          <input type="text" name="first name" placeholder="enter your First Name" required="required" maxlength="20"size="30"title="this is name field so you have enter only name"/>&nbsp;&nbsp;&nbsp;<input type="text" name="last name" placeholder="enter your Last Name" required="required" maxlength="10"size="30"title="this is name field so you have enter only name"/></h2>  

  <h2><label for="fname">Father's Name <font color="red">*</font>:</label>
          <input type="text" name="Fname" placeholder="enter your Father Name" required="required" maxlength="20"size="30"/></h2>

  <h2><label for="uname">Email <font color="red">*</font>:</label>
          <input type="emial" name="mail" placeholder="Enter your Email" required="required" size="30" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"/></h2>
  <h2><label for="gender">Gender <font color="red">*</font>:</label></h2>
          <input type="radio" name="gender" value="M"/>Male
          <input type="radio" name="gender" value="F"/>Female
          <input type="radio" name="gender" value="O"/>Others<br />
  <h2><label for="cell phone">Cell Phone <font color="red">*</font>:</label></h2>
          <input type="number" name="area code" placeholder="Area Code" required="required" maxlength="3"size="30"/>&nbsp;-&nbsp;<input type="number" name="phn no" placeholder="Enter Your Mobile Number" required="required" maxlength="10"size="30"/><br />

  
  <center> <h1><input type="submit" name="btn" value="submit"/></h1></center>


</body>
</html>
